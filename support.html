      <div class="article">
        <h3 class="article-title">고객소리방</h3>       
        <p>
            고객 및 주주 여러분의 소중한 의견을 듣겠습니다.
            문의할 내용을 작성하신 후 하단 확인 버튼을 눌러주세요.
            보내주신 의견에 대해 빠른 답변을 드리겠습니다.            
        </p> 
        <form class="support-form" action="">                    
          <label for="">제목</label>
          <input type="text" placeholder="Subject"/>
          <div class="col">
              <label for="">이름</label>
              <input type="text" placeholder="Name"/>              
          </div>
          <div class="col">
              <label for="">이메일</label>

          </div>             
          <label for="">문의사항</label>
          <textarea name="" id="" cols="30" rows="10" placeholder="Contents"></textarea>          
          <input class="input-file" type="file" name="profile">          
          <p>개인정보 사용 동의서</p>
          <input style="width: 30px; vertical-align: top;" type="checkbox" id="private-agree" aria-label="개인정보 사용 동의 체크박스"/>
          <strong for="private-agree">필수 수집/이용 항목</strong>
          <table>
            <tr>
              <td>수집항목</td>
              <td>목적</td>
              <td>보유기간</td>
            </tr>
            <tr>

              <td>문의사항 응대</td>
              <td>수집/이용 목적이 달성될 때까지</td>
            </tr>
          </table>
          <a class="get-btn" href="submit">문의하기</a>
