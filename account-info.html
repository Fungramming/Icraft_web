    function getDisclosure() {
      $.ajax({
        url: 'https://nllyo9o76k.execute-api.ap-northeast-2.amazonaws.com/prod/disclosure?page=',
        // + pageNum + '&search' + searchString,
        async: true,
        type: "GET",
        dataType: "json",
        crossDomain: true,
        success: function(data) {
          var dis = data.result
          console.log('dis :', dis);
          for (let i = 0; i < dis.length; i++) {
            var el = dis[i];
            var id = el.id;
            var title = el.title;
            var date = el.date;
            var submitter = el.submitter;
            var info_url = el.info_url;

            var table = $('.table')

            var newTr = table.append("<tr>" + "<td>" + id + "</td>" +
            "<td>" + date + "</td>" +
            "<td>" +"<a href='" + info_url + "' target='_blank'>" + title + "</a>" + "</td>" +
            "<td>" + submitter + "</td>" +
            "</tr>" + "</a>")
          }
        }, 
        error: function() {

      }).responseText;
    }
