<html lang="ko" xml:lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>ICRAFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="아이크래프트 로그인" />
    <meta name="keywords" content="ICRAFT 아이크래프트(주)" />
    <meta name="robots" content="noindex,nofollow" />
    <meta property="og:title" content="아이크래프트(주)" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:url" content="http://www.icraft21.com/" />
    <meta property="og:image" content="http://www.icraft21.com/image.jpg" />
    <meta property="og:description" content="아이크래프트(주)" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/news.css" />
</head>

<body>
    <div class="container-fluid">
        <header id="header"></header>
        <div id="noApiMessage" class="alert alert-danger" style="display: none;">
            There is no no API invoke URL configured in <a href="js/config.js">/js/config.js</a>.
        </div>
        <section>
            <div class="img-wrapper">
                <div class="img-text-group">
                    <p class="img-text-title">관리</p>
                    <p class="img-text-des">아이크래프트 홈페이지 관리 모드</p>
                </div>
            </div>
            <ul class="small-menu">
                <li class="small-menu-list">
                    <a id="signOut" href="#" class="">로그 아웃</a>
                </li>
                <li class="small-menu-list">
                    <a href="circuit.html" class="">관리 모드</a>
                </li>
            </ul>
        </section>
        <article>
            <p class="location">
                <a href="#">홈</a>
                <span>
                    < </span>
                        <a href="#">등록</a>
            </p>
            <div class="article">
                <div id="board">
                    <div class="article-wrapper">
                        <h3 class="article-title">News</h3>
                        <form class="search-bar" action="">
                            <input type="text" name="search" id="" />
                            <a class="get-btn btn-primary">검색</a>
                        </form>
                        <a id="create-post" class="get-btn btn-primary">생성</a>
                        <table class="table" id="updates">
                            <colgroup>
                                <col style="width:60%;" />
                                <col style="width:25%;" />
                                <col style="width:15%;" />
                            </colgroup>
                            <tr>
                                <th>제목</th>
                                <th>날짜</th>
                                <th>조회 수</th>
                            </tr>
                        </table>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item page-arrow">
                                    <a class="page-link" href="#">
                                        <img src="img/icon-left-arrow.png" alt="">
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link page-num" href="/circuit.html">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link page-num" href="/circuit.html?page=2">2</a>
                                </li>
                                <li class="page-item page-arrow">
                                    <a class="page-link" href="#">
                                        <img src="img/icon-right-arrow.png" alt="">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </article>
        <footer id="footer"></footer>
        <button class="move-top">&uarr;</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/circuit.js"></script>
    <script>
        $(document).ready(function () {
            // import header & footer
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        });
    </script>
</body>

</html>
