    function markTypeset(sval,sval1){
        //sval  등락기호
        //sval1 등락값
        //return;
        // 1: 상한
        // 2: 상승
        // 3: 보합
        // 4: 하한
        // 5: 하락
        //▼↓↑▲0
        var rtnVal="";
        if (sval == 1) {
            rtnVal = "<font color='#ff0000'>↑ "+sval1+"</font>";
        }else if (sval ==2) {
            rtnVal = "<font color='#ff0000'>▲ "+sval1+"</font>";
        }else if (sval == 3) {
            rtnVal = sval1;
        }else if (sval == 4) {
            rtnVal = "<font color='#0066FF'>↓ "+sval1+"</font>";
        }else{
            rtnVal = "<font color='#0066FF'>▼ "+sval1+"</font>";

        }
        //alert(rtnVal);
        return rtnVal;
    }

    function parseStastistics(TBL_StockInfo){
        var staticsticTbl = document.getElementById("stockInfo");
        if (staticsticTbl != null){
            //JongName//종목명    
            //CurJuka//현재가        
            //DungRak//전일대비    
            //PrevJuka//전일종가    
            //Volume//거래량        
            //Money//거래대금    
            //StartJuka//시가        
            //HighJuka//고가        
            //LowJuka//저가        
            //High52//52주 최고    
            //Low52//52주 최저    
            //UpJuka//상한가        
            //DownJuka//하한가        
            //Per//PER            
            //Amount//상장주식수    
            //FaceJuka//액면가
    
            staticsticTbl.rows(0).cells(1).innerText = TBL_StockInfo.getAttribute("JongName");
            staticsticTbl.rows(0).cells(3).innerText = TBL_StockInfo.getAttribute("CurJuka");

            staticsticTbl.rows(1).cells(1).innerHTML = markTypeset(TBL_StockInfo.getAttribute("DungRak"),TBL_StockInfo.getAttribute("Debi"));
            
            staticsticTbl.rows(1).cells(3).innerText = TBL_StockInfo.getAttribute("PrevJuka");
            staticsticTbl.rows(2).cells(1).innerText = TBL_StockInfo.getAttribute("Volume");
            staticsticTbl.rows(2).cells(3).innerText = TBL_StockInfo.getAttribute("Money");
            staticsticTbl.rows(3).cells(1).innerText = TBL_StockInfo.getAttribute("StartJuka");
            staticsticTbl.rows(4).cells(1).innerText = TBL_StockInfo.getAttribute("HighJuka");
            staticsticTbl.rows(4).cells(3).innerText = TBL_StockInfo.getAttribute("LowJuka");
            staticsticTbl.rows(5).cells(1).innerText = TBL_StockInfo.getAttribute("High52");
